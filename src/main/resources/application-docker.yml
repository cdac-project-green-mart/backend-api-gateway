server:
  port: 8888

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            maxAge: 3600
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      
      routes:
        # Auth Service (.NET - Port 5003)
        - id: auth-service
          uri: http://auth-service:5003
          predicates:
            - Path=/api/auth/**
        
        # Product Service (Node.js - Port 5001)
        - id: product-service
          uri: http://product-service:5001
          predicates:
            - Path=/api/products/**
        
        # Inventory Service (Node.js - Port 5002)
        - id: inventory-service
          uri: http://inventory-service:5002
          predicates:
            - Path=/api/inventory/**
        
        # User Service (Node.js - Port 5004)
        - id: user-service
          uri: http://user-service:5004
          predicates:
            - Path=/api/users/**
        
        # Order Service (Spring Boot - Port 5005)
        - id: order-service
          uri: http://order-service:5005
          predicates:
            - Path=/api/orders/**
        
        # Checkout Service (Spring Boot - Port 5006)
        - id: checkout-service
          uri: http://checkout-service:5006
          predicates:
            - Path=/api/checkout/**
        
        # Payment Service (Spring Boot - Port 5007)
        - id: payment-service
          uri: http://payment-service:5007
          predicates:
            - Path=/api/payments/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO
